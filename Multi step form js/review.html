<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step-3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2>Multi-step Registration using Session Storage</h2>

    <div class="container">
      <div class="reviewCard">
        <h5 class="card-title">Step-3 : Review Details</h5>
        <div class="card-body">
          <table class="table table-hover table-bordered" id="table">
              
          </table>

          <button class="btn btn-success" type="button" id="step2PrevBtn">
            <i class="fa fa-arrow-left"></i> Go Previous
          </button>
          <button class="btn btn-danger" type="button" id="confirmBtn">
            Confirm Submission
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!--my script-->
    <script>
     const table = document.getElementById("table") ; 
     function loadSession() {
        let formData = sessionStorage.getItem("formData") || {};
        let output = "" ; 
        if (formData.length > 0) {  
            formData = JSON.parse(formData) ; //parse the data into array of object 

            output = ` 

               <tr>
                 <th>Name</th>
                 <td>${formData.name}</td>
              </tr> 
              <tr>
                 <th>Email</th>
                 <td>${formData.email}</td>
              </tr>
              <tr>
                 <th>Address</th>
                 <td>${formData.address}</td>
              </tr>
              <tr>
                 <th>phone</th>
                 <td>${formData.phone}</td>
              </tr>
            
            
            
            `; 
            table.innerHTML = output ; 
           
        }
      }
      loadSession();

      const confirmBtn = document.getElementById("confirmBtn");
      const step2PrevBtn = document.getElementById("step2PrevBtn");
      step2PrevBtn.addEventListener("click", function () {
        window.location.href = "http://127.0.0.1:5500/step2.html";
      });
      confirmBtn.addEventListener("click", function () {
        alert("Your data has been submitted successfully !");
      });
    </script>
  </body>
</html>
