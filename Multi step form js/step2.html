<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-2</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
      
    
    <h2>Multi-step Registration using Session Storage</h2>

     <div class="container ">
       
        <div class="card">
            <h5 class="card-title">Step-2 : Additional Details</h5>
            <div class="card-body"> 

                <form class="dataForm" autocomplete="off">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="enter address">

                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" placeholder="enter contact number">
                </form> 
                <button class=" btn btn-success" id="step1PrevBtn" type="button">  <i class=" fa fa-arrow-left"></i> Go Previous  </button>
                <button class=" btn btn-success" id="step3NextBtn" type="button">Go Next   <i class=" fa fa-arrow-right"></i></button>
                 
            </div>
          </div>
     </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



<!--my script-->
<script>
    const address = document.getElementById("address") ; 
    const phone = document.getElementById("phone") ; 
    const step1PrevBtn = document.getElementById("step1PrevBtn") ;
    const step3NextBtn = document.getElementById("step3NextBtn") ;


      //load the stored data available in session storage
      function loadSession() {
        let formData = sessionStorage.getItem("formData") || {};
        if (formData.length > 0) {
           formData = JSON.parse(formData);
          address.value = formData.address == undefined ? "" : formData.address;
          phone.value = formData.phone == undefined ? "" : formData.phone;
        }
      }
      loadSession();


      //to go index page 
      step1PrevBtn.addEventListener("click" , function() {
        window.location.href = "http://127.0.0.1:5500/index.html"
      })

      //add the new data in the session when users click the btn
      step3NextBtn.addEventListener("click", function () {
        const formData = JSON.parse(sessionStorage.getItem("formData")) || {};
        if (address.value != "" && phone.value != "") {
          formData.address = address.value;
          formData.phone = phone.value;
          //reset the data inside
          sessionStorage.setItem("formData", JSON.stringify(formData));
          window.location.href = "http://127.0.0.1:5500/review.html";
        } else {
          alert("Please fill all the details !");
        }
      });

   



</script>
    
</body>
</html>
